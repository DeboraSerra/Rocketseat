name: CI

on:
  push:
    branches:
      - nlw-16-dev0ops

jobs:
  build-and-push:
    name: "Build and Push"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build docker image
        run: docker build -t deboraserra/api-journey:latest .

